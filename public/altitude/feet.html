<!DOCTYPE html>
<html>
  <body>
    <div id="text"><span id="altitude">0</span> ft</div>
    <script>
      function onReady() {
        addAltitudeListener(function (altitude) {
          if (!altitude) {
            return;
          }
          document.getElementById("altitude").innerText =
            (altitude["EGM96"] * 3.28084) | 0;
        });
      }
    </script>
    <script src="/js/pull.js"></script>
  </body>
</html>
