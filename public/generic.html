<!DOCTYPE html>
<html>
  <head>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="position: relative">
      <div id="map" style="width: 300px; height: 250px"></div>
      <div
        id="marker"
        style="
          background-color: cyan;
          height: 12px;
          width: 12px;
          position: absolute;
          border-radius: 50%;
          top: 119px;
          left: 144px;
          box-shadow: 0 0 10px cyan;
        "
      ></div>
    </div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoia2V2bW8zMTQiLCJhIjoiY2oyMDFlMGpsMDN3bTJ4bjR1MzRrbDFleCJ9.7XEB3HHBGr-N6ataUZh_6g";
      var zoom = new URLSearchParams(window.location.search).get("zoom");
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        interactive: false,
        attributionControl: false,
        zoom: zoom ? Number(zoom) : 13,
      });

      var mapboxClient = mapboxSdk({ accessToken: mapboxgl.accessToken });

      function onReady() {
        addLocationListener(function (location) {
          map.panTo([location.longitude, location.latitude], {
            duration: 1500,
            easing: (x) => x,
          });
        });
      }
    </script>
    <script src="/js/pull.js"></script>
  </body>
</html>
