<!DOCTYPE html>
<html>
  <head>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="position: relative">
      <div id="map" style="width: 300px; height: 250px"></div>
      <div
        id="marker"
        style="
          background-color: cyan;
          height: 12px;
          width: 12px;
          position: absolute;
          border-radius: 50%;
          top: 119px;
          left: 144px;
          box-shadow: 0 0 10px cyan;
        "
      ></div>
    </div>
    <script>
      var params = new URLSearchParams(window.location.search);
      mapboxgl.accessToken = params.get("access_token");
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/" + params.get("style"),
        interactive: false,
        attributionControl: false,
        zoom: 13,
      });

      var mapboxClient = mapboxSdk({ accessToken: mapboxgl.accessToken });

      function onReady() {
        addLocationListener(function (data) {
          map.panTo([data.location.longitude, data.location.latitude], {
            duration: 1500,
            easing: (x) => x,
          });
        });
      }
    </script>
    <script src="/js/pull.js"></script>
  </body>
</html>
