<!DOCTYPE html>
<html>
  <body>
    <div id="text"><span id="speed">0</span> km/h</div>
    <script>
      function onReady() {
        addSpeedListener(function (speed) {
          document.getElementById("speed").innerHTML = (speed * 3.6) | 0;
        });
      }
    </script>
    <script src="/js/pull.js"></script>
  </body>
</html>
