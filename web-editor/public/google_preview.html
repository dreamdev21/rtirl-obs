<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/@rtirl/api@latest/lib/index.min.js"></script>
  </head>
  <body>
    <div id="wrapper" style="position: relative; width: 100vw; height: 524px">
      <div id="map" style="width: 100%; height: 100%"></div>
      <div
        id="marker"
        style="
          background-color: cyan;
          height: 12px;
          width: 12px;
          position: absolute;
          border-radius: 50%;
          top: 50%;
          left: 50%;
          transform: translate(-6px, -6px);
          box-shadow: 0 0 10px cyan;
        "
      ></div>
    </div>
    <script>
      var params = new URLSearchParams(window.location.search);
      var script = document.createElement("script");
      script.src =
        "https://maps.googleapis.com/maps/api/js?key=" +
        params.get("api_key") +
        "&callback=initMap";
      var styles = params.get("style");
      script.async = true;
      var map;
      window.initMap = function () {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -34.397, lng: 150.644 },
          zoom: 13,
          disableDefaultUI: true,
          styles: styles ? JSON.parse(atob(decodeURIComponent(styles))) : [],
        });
      };
      document.head.appendChild(script);
    </script>
  </body>
</html>
